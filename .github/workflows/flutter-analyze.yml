name: Dart analyzer

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Flutter
        uses: subosito/flutter-action@v2

      - name: Get Flutter dependencies
        run: flutter pub get
      
      - name: Run dart analyze
        uses: invertase/github-action-dart-analyzer@v3
